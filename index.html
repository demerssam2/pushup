<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Push-Up Timer</title>
<style>
  body {
    transition: background-color 0.5s ease;
  }
  .flash {
    background-color: red;
  }
</style>
</head>
<body>

<label for="durationInput">Timer Duration (seconds):</label>
<input type="number" id="durationInput" min="1" max="300" value="120">
<button onclick="startTimer()">Start Timer</button>
<div>
    <button onclick="setTimer(30)">0.5m</button>
    <button onclick="setTimer(60)">1m</button>
    <button onclick="setTimer(90)">1.5m</button>
    <button onclick="setTimer(120)">2m</button>
    <button onclick="setTimer(150)">2.5m</button>
    <button onclick="setTimer(180)">3m</button>
    <button onclick="setTimer(210)">3.5m</button>
    <button onclick="setTimer(240)">4m</button>
    <button onclick="setTimer(270)">4.5m</button>
    <button onclick="setTimer(300)">5m</button>
</div>
<p id="timer"></p>

<script>
let timer;

function setTimer(duration) {
    document.getElementById("durationInput").value = duration;
}
function startTimer() {
    let timeLeft = parseInt(document.getElementById("durationInput").value);
    clearInterval(timer);

    timer = setInterval(() => {
        if (timeLeft <= 0) {
            clearInterval(timer);
            flashBackground();
        } else {
            document.getElementById("timer").innerText = "Time left: " + timeLeft + " seconds";
            timeLeft--;
        }
    }, 1000);
}

function flashBackground() {
    let flashingInterval = setInterval(() => {
        document.body.classList.toggle('flash');
    }, 200);
    setTimeout(() => {
        clearInterval(flashingInterval);
        document.body.classList.remove('flash');
    }, 5000);
}
</script>

</body>
</html>
