<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Push-Up Timer</title>
<style>
  body {
    transition: background-color 0.5s ease;
  }
  .flash {
    background-color: red;
  }
</style>
</head>
<body>

<label for="durationInput">Timer Duration (seconds):</label>
<input type="number" id="durationInput" min="1" max="300" value="120">
<button onclick="startTimer()">Start Timer</button>
<div>
    <button onclick="setTimer(30)">30s</button>
    <button onclick="setTimer(60)">60s</button>
    <button onclick="setTimer(90)">90s</button>
    <button onclick="setTimer(120)">120s</button>
</div>
<p id="timer"></p>
<p id="repCount">Rep Count: 0</p>

<script>
let timer;
let count = 0;

function setTimer(duration) {
    document.getElementById("durationInput").value = duration;
}

function startTimer() {
    count++;
    document.getElementById("repCount").innerText = "Rep Count: " + count;
    let timeLeft = parseInt(document.getElementById("durationInput").value);
    clearInterval(timer);

    timer = setInterval(() => {
        if (timeLeft <= 0) {
            clearInterval(timer);
            notify();
        } else {
            document.getElementById("timer").innerText = "Time left: " + timeLeft + " seconds";
            timeLeft--;
        }
    }, 1000);
}

function notify() {
    flashBackground();
}

function flashBackground() {
    let flashingInterval = setInterval(() => {
        document.body.classList.toggle('flash');
    }, 200);
    setTimeout(() => {
        clearInterval(flashingInterval);
        document.body.classList.remove('flash');
    }, 3000); // Flash for 3 seconds
}
</script>

</body>
</html>
